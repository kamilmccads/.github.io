<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTM Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="utm-form">
        <div class="header">
            <img src="logo.png" alt="Company Logo" class="logo">
            <h1>UTM Link Generator</h1>
        </div>
        <input type="text" id="baseUrl" placeholder="Enter the base URL">
        
        <!-- Sources Dropdown -->
        <select id="source">
            <option value="">Select Source</option>
            <option value="adroll-display">Adroll Display</option>
            <option value="adroll-native">Adroll Native</option>
            <option value="adroll-video">Adroll Video</option>
            <!-- Include all sources as options here -->
            <!-- Other source options omitted for brevity -->
            <option value="youtube">YouTube</option>
        </select>

        <!-- Mediums Dropdown -->
        <select id="medium">
            <option value="">Select Medium</option>
            <option value="banner">Banner</option>
            <option value="video">Video</option>
            <option value="native">Native</option>
            <!-- Include all mediums as options here -->
            <!-- Other medium options omitted for brevity -->
            <option value="text-ad">Text Ad</option>
        </select>

        <!-- Additional UTM fields -->
        <input type="text" id="campaign" placeholder="Enter Campaign Name">
        <input type="text" id="term" placeholder="Enter Keywords">
        <input type="text" id="content" placeholder="Enter Creative">
        <input type="text" id="utmId" placeholder="Enter Campaign ID">
        
        <button onclick="generateUtm()">Generate URL</button>
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
        <div id="generatedUrl"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
